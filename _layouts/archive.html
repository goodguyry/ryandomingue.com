---
layout: default
title: Archive
permalink: /thoughts-and-ramblings/
---

      <header role="banner">

        <h1>{{ page.title }}</h1>
        {% include nav.html %}

      </header>


      <main role"main">

        <article>

          <h2>{{ site.heading_blog }}</h2>

          <ul class="post-list">
            {% for post in site.posts %}
              <li>
                <h3>
                  <a class="post-link" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
                </h3>
                {{ post.excerpt }}
              </li>
            {% endfor %}
          </ul>

          <p><a href="{{ "/feed.xml" | prepend: site.url }}">Subscribe via RSS</a>.</p>

        </article>

      </main>
